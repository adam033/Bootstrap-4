<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Bootstrap 9</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <h5>Tabel Booststrap Default</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Merk</th>
                        <th>Pengguna</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MSI</td>
                        <td>15.000.000.000</td>
                    </tr>
                    <tr>
                        <td>Apple</td>
                        <td>15.000</td>
                    </tr>
                    <tr>
                        <td>Acer Predator</td>
                        <td>12.000.000</td>
                    </tr>
                </tbody>
            </table>
            <h5>Border dan Hover Table Bootstrap</h5>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Merk</th>
                        <th>Pengguna</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MSI</td>
                        <td>15.000.000.000</td>
                    </tr>
                    <tr>
                        <td>Apple</td>
                        <td>15.000</td>
                    </tr>
                    <tr>
                        <td>Acer Predator</td>
                        <td>12.000.000</td>
                    </tr>
                </tbody>
            </table>
            <h5>Table Contekstual Bootstrap</h5>
            <table class="table table-hover">
                <thead>
                    <tr class="table-warning">
                        <th>Merk</th>
                        <th>Pengguna</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <td>ASUS</td>
                        <td>1.2000.0000</td>
                    </tr>
                    <tr class="table-danger">
                        <td>ACER</td>
                        <td>1.5000.000</td>
                    </tr>
                    <tr class="table-success">
                        <td>Nitro</td>
                        <td>2.000.000.000</td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </body>
</html>

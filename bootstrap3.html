<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 3</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <h5>Style Tombol di Bootstrap 4</h5>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-succcess">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>

            <h5>Outline style Tombol Pada Bootstrap 4</h5>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-succcess">Success</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>

            <h5>Ukuran Tombol pada Bootstrap 4</h5>
            <button type="button" class="btn btn-xl btn-info">Tombol Ukuran Ekstra Besar</button>
            <button type="button" class="btn btn-lg btn-success">Tombol Ukuran Besar</button>
            <button type="button" class="btn btn-md btn-primary">Tombol Ukuran Medium</button>
            <button type="button" class="btn btn-warning">Tombol Ukuran Normal</button>
            <button type="button" class="btn btn-sm btn-danger">Tombol Ukuran Kecil</button>
            
            <h5>Grup Tombol pada Bootstrap 4</h5>
            <div class="btn-group">
            <button type="button" class="btn btn-danger">MUNDUR LUR!!</button>
            <button type="button" class="btn btn-warning">SIAPP!!</button>
            <button type="button" class="btn btn-success">GASSS!!</button>
            </div>
            <div class="btn-group btn-group-vertical">
                <button type="button" class="btn btn-danger">MUNDUR LUR!!</button>
                <button type="button" class="btn btn-warning">SIAPP!!</button>
                <button type="button" class="btn btn-success">GASSS!!</button>
            </div>
            <h5>Tombol Split pada Bootstrap 4</h5>
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                    Pengaturan
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Edit</a>
                    <a href="#" class="dropdown-item">Hapus</a>


                </div>
            </div>
        </div>
    </body>
</html>
